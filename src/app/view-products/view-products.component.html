<div class="w-80">
    <h1>Products</h1>
<mat-grid-list cols="3" rowHeight="3:2">
    <mat-grid-tile *ngFor="let product of productListArray">
        <mat-card>
            <img mat-card-image src="">
            <mat-card-header>
                <mat-card-title>{{product.id}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Category : {{product.category}}</p>
                <p>Description : {{product.description}}</p>
                <p>Price : {{product.price}}</p>
                <button mat-raised-button (click)="addToCart(product.id, product.price)">Add to Cart</button>
            </mat-card-content>

        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary mr-10" [routerLink]="['/order',id]">Checkout</button>
  </div>
  
</div>
